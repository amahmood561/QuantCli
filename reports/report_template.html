<!-- reports/report_template.html -->

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>QuantCLI Performance Report</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        h1 { text-align: center; }
        table { width: 50%; margin: auto; border-collapse: collapse; }
        th, td { padding: 12px; border: 1px solid #dddddd; text-align: center; }
        th { background-color: #f2f2f2; }
        .summary { margin-top: 50px; }
    </style>
</head>
<body>
    <h1>QuantCLI Performance Report</h1>
    <div class="summary">
        <table>
            <tr>
                <th>Metric</th>
                <th>Value</th>
            </tr>
            {% for key, value in portfolio.items() %}
            <tr>
                <td>{{ key }}</td>
                <td>{{ value }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
